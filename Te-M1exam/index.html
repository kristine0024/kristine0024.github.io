    <title>Student Information System</title>

    <script>
    function ValForm() {
        var name = document.forms["dataForm"]["USERNAME"];
        var pass = document.forms["dataForm"]["PASSWORD"];

        if (name.value === "admin" && pass.value ==="admin") {
            window.location.href="info.html";
        }

        if (name.value === "student1" && pass.value ==="1234") {
            window.location.href="student.html";
        }

        if (name.value === "teacher1" && pass.value ==="1234") {
            window.location.href="teacher.html";
        }

    }

    </script>
</head>

<body class="indexPage">
    <div class="login" id="li">
    <img class="logo" src = "assets/logo2.png"></img>

        <b>Error:</b> Incorrect username or password. <br>  Please try logging in again.</p>
    </div>
    <br>
    <form name="dataForm" onsubmit="ValForm()" method="POST">

        <li><input type="text" name="USERNAME" id="USERNAME" required/><label>Username</label></li>
